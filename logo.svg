<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)"/>

  <!-- Flow lines representing workflows -->
  <g stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Main horizontal line -->
    <path d="M 45 100 L 155 100"/>

    <!-- Branch up -->
    <path d="M 85 100 L 85 65 L 130 65"/>

    <!-- Branch down -->
    <path d="M 85 100 L 85 135 L 130 135"/>

    <!-- Converge -->
    <path d="M 130 65 L 155 100"/>
    <path d="M 130 135 L 155 100"/>
  </g>

  <!-- Nodes -->
  <g fill="#fff">
    <circle cx="45" cy="100" r="8"/>
    <circle cx="85" cy="100" r="6"/>
    <circle cx="130" cy="65" r="6"/>
    <circle cx="130" cy="135" r="6"/>
    <circle cx="155" cy="100" r="8"/>
  </g>
</svg>
